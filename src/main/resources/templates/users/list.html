<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품</title>
</head>
<body>
<h1>상품 목록</h1>
<table>
  <thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>
<a th:href="@{/users/new}">유저 등록</a>
</body>
</html>
