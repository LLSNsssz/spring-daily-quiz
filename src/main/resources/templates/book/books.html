<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>책</title>
</head>
<body>
<h1>책 목록</h1>
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>저자</th>
    <th>출판년도</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.publicationYear}"></td>
  </tr>
  </tbody>
</table>
<a th:href="@{/books/new}">책 등록</a>
</body>
</html>
