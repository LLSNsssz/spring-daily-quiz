<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품</title>
</head>
<body>
<h1>상품 목록</h1>
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>상품명</th>
    <th>가격</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price} + '원'"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
